<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Live News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Roboto Condensed', sans-serif;
        }
    </style>
    <!-- font awsome icon -->
    <script src="https://kit.fontawesome.com/b0e31b9367.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="w-75 mx-auto">
        <section class="mb-3">
            <nav class="navbar navbar-expand-lg bg-white border-bottom">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Live News</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">                   
                    <ul class="navbar-nav">
                        <li class="nav-item">
                          <a class="nav-link">News</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link">Blog</a>
                        </li>
                    </ul>
                  </div>
                </div>
            </nav>
        </section>
        <section>
            <div id="category" class="row text-center">

            </div>
        </section>
        <section>
            <div id="news-amount" class="alert alert-dark mt-4 d-none" role="alert">
                
            </div>
        </section>
    </header>
    <main class="container my-5">
        <section class="w-100" id="news-container">
            
            
        </section>

        <!-- loader -->
        <section id="loader" class="d-none">
            <div style="height:400px" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- Modal -->
        <section>
            <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="newsModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-details">
                    
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
